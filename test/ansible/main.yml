- hosts: all
  become: yes
  vars:
    new_hostname: test-node
    proxy_port: 3140
    creds:
      - name: ax0n
        pass: qwe123qwe
  pre_tasks:
    - name: Set a hostname
      ansible.builtin.hostname:
        name: '{{ new_hostname }}'
      tags:
        - terraform

    - name: Update apt list
      apt:
        update_cache: yes
        
    - name: Create folder for squid
      file:
        path: /var/cache/squid
        state: directory
        owner: proxy
        group: proxy

  roles:
    - role: mafalb.squid.server
      squid_cfg_template: squid.conf.j2

  tasks:
    - name: Install htpasswd
      apt:
        name:
          - apache2-utils
          - python3-passlib
        update_cache: yes

    - name: Add a user to a password file and ensure permissions are set
      htpasswd:
        path: /etc/squid/passwd
        name: "{{ item.name }}"
        password: "{{ item.pass }}"
        owner: proxy
        group: proxy
        mode: 0640
      loop: "{{ creds }}"
      register: passwd
    
    - name: squid is restarted
      service:
        name: squid
        state: restarted
      when: passwd is changed

    - name: Block ICMP ipv4/ipv6
      ansible.posix.sysctl:
        name: "{{ item }}"
        value: '1'
      loop:
        - net.ipv4.icmp_echo_ignore_all
        - net.ipv6.icmp.echo_ignore_all
    
    - name: Install netdata
      ansible.builtin.import_tasks: ./netdata/tasks/main.yml
